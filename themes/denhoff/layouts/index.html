{{ define "main" -}}
<div class="posts">
  {{ partial "content-header" . }}
  <div class="central-column">
    {{ .Content }}
    <div class="social-icons">
      <a href="{{ .Params.social.one.url }}" target="_blank" rel="noopener noreferrer">
        <img alt="{{ .Params.social.one.alt }}" src="{{ .Params.social.one.img }}">
      </a>
    </div>
  </div>
</div>
{{- end }}
